<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output" >
                <input type="text" class="textLabel" id="textLabelId">
            </div>            
            <div class="btn">   
                <button class="button" onclick="clearbtn()">clr </button>             
                <div class="row">
                    <button class="button" onclick="btnclick(7)">7</button>
                    <button class="button" onclick="btnclick(8)">8</button>
                    <button class="button" onclick="btnclick(9)">9</button>
                    <button class="button" onclick="btnclick('/')">/</button>
                </div>
                <div class="row">
                    <button class="button" onclick="btnclick(4)">4</button>
                    <button class="button" onclick="btnclick(5)">5</button>
                    <button class="button" onclick="btnclick(6)">6</button>
                    <button class="button" onclick="btnclick('*')">x</button>
                </div>
                <div class="row">
                    <button class="button" onclick="btnclick(1)">1</button>
                    <button class="button" onclick="btnclick(2)">2</button>
                    <button class="button" onclick="btnclick(3)">3</button>
                    <button class="button" onclick="btnclick('-')">-</button>
                </div>
                <div class="row">
                    <button class="button" onclick="btnclick('.')">.</button>
                    <button class="button" onclick="btnclick(0)">0</button>
                    <button class="button" onclick="btnclick('+')">+</button>
                    <button class="button" onclick="btnequal()">=</button>
                </div>                
            </div>
        </div>
    </div>
    
</body>
</html>
